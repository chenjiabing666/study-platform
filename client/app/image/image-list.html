        <div class="row" style="margin-top: 20px;margin-left: 34px;">

            <div class="col-md-3 col-sm-3 col-xs-3 delete-{{store.imageId}}" data-ng-repeat="store in currentPageStores" style="border: solid 1px black;height: 235px;">
                <p>
                        <span ng-if="store.activated==1" style=" position: relative;top: -43px;left: 146px;color: red;">待审核</span>
                        <span ng-if="store.activated==2" style=" position: relative;top: -43px;left: 146px;color: green">已通过</span>
                        <span ng-if="store.activated==3" style=" position: relative;top: -43px;left: 146px;color: red">已拒绝</span>
                        <a href="{{store.showImage}}" target="_blank">
                            <img src="{{store.showImage}}" style="width: 100px;height: 100px">
                        </a>
                    </p>
                    <p style="margin-left: 25px;"><span>用户账号：</span>{{store.mobile}}</p>
                    <p style="margin-left: 25px;">{{store.createdDate}}</p>
                    <p style="margin-left: 25px;"><span>审核人员：</span>{{store.adminName}}</p>

                    <p style="margin-left: 40px;" >
                        <button class="btn btn-default btn-sm" style="margin-top: 10px;background-color: gray;color: black" ng-if="store.activated==1||store.activated==3" ng-click="review(store.imageId,2)">审核通过
                        </button>
                    </p>
                    
                    <p style="margin-left: 40px;">
                        <button class="btn btn-default btn-sm" style="margin-top: 10px;background-color: gray;color: black" ng-if="store.activated==1||store.activated==2" ng-click="review(store.imageId,3)" >审核驳回
                        </button>
                    </p>
            </div>


            
           

        </div>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                显示
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                条
                当前页{{filteredStores.length}}条/总{{total}}条
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
