


<section class="page-form-ele page" ng-controller="QuestionDetailCtrl">


    <div class="row ui-section" ng-controller="QuestionDetailCtrl" >
        <div class="col-md-12"></div>
        <div class="col-md-8 clearfix"> <h2 class="section-header">question详情</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="changeClick()">修改</md-button>
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button>
            <md-button class="md-raised btn-w-md md-primary changeClick cancelClick" ng-click="cancelClick()" style="display:none">取消</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row question-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="questionForm" id="questionForm">
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>question ID：</label>
                                                <input class="questionId" ng-model="question.questionId"  disabled>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">    
                                            <md-input-container flex>
                                                <label>question类型：</label>
                                                <input class="questionType" ng-model="question.type" disabled>
                                                <md-radio-group class="ui-md-radio-group-inline questionTypeSelect" ng-model="question.type" style="display:none;">
                                                    <md-radio-button value="1">主页question</md-radio-button>
                                                    <md-radio-button value="2">成功案例question</md-radio-button>
                                                    <md-radio-button value="3">活动介绍question</md-radio-button>
                                                    <md-radio-button value="4">员工风采question</md-radio-button>
                                                    <md-radio-button value="5">培训和发展question</md-radio-button>
                                                    <md-radio-button value="6">企业社会责任question</md-radio-button>
                                                    <md-radio-button value="7">行业殊荣question</md-radio-button>
                                                </md-radio-group>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>question链接：</label>
                                                <input class="questionLink" ng-model="question.imageUrl" disabled>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm='column' class="changeConfirm" style="display:none">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="changeConfirm()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
