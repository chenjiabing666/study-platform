
<div class="page page-table" ng-controller="taskCtrl">

    <div class="col-md-12" ng-show="isShow == 1">

                <form class="task_list_header user_list_header">

                    <label class="col-sm-3 col-xs-3">
                        <span >手机号码:</span>
                        <input type="text" id="taskTitle" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="mobile" data-ng-keyup="search()">
                    </label>

                    <label class="col-sm-3 col-xs-3">
                        <span >订单号:</span>
                        <input type="text" id="taskTitle" placeholder="请输入任务名称" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="orderNum" data-ng-keyup="search()">
                    </label> 
                    
                    <label class="col-sm-3 col-xs-3">
                        <span >收支类型:</span>
                        <select name="select" id="typeId" data-ng-change="search()" data-ng-model="status">
                        <option value="">全部</option>
                        <option value="1">支出</option>
                        <option value="2">收入</option>
                        </select>
                    </label>

                    <label class="col-sm-3 col-xs-3" style="height: 28px;">
                        <span >用户类型:</span>
                        <select name="select" id="level" data-ng-change="search()" data-ng-model="userType">
                            <option value="">全部</option>
                            <option value="1">普通用户</option>
                            <option value="2">企业用户</option>
                            <option value="2">Vip</option>
                        </select>
                    </label>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                显示 
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                条 
                当前页{{filteredStores.length}}条/总{{total}}条
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
