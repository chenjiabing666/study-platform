<section class="page-form-ele page" ng-controller="taskchangeCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">编辑订单</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row surname-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="taskForm" class="taskForm">

                                 <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">订单Id：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="surnameId" ng-model="task.taskId" ng-disabled="true">
                                        </div>
                                    </div>                              
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">订单号：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="hallName" ng-model="task.orderCode" ng-disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">商户订单资金号：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.outOuderNo" ng-disabled="true">
                                        </div>
                                    </div>
                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">发布者用户ID：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.userId" ng-disabled="true">
                                        </div>
                                    </div>
                                      <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">创建时间：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.createdDate | date:'yyyy-MM-dd HH:mm:ss' " ng-disabled="true">
                                        </div>
                                    </div>
                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">约会标题：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.taskTitle" ng-disabled="true">
                                        </div>
                                    </div>
                                      <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">约会时间：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.time" ng-disabled="true">
                                        </div>
                                    </div>
                                      <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">约会时长：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.duration" ng-disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">约会地点：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.address" ng-disabled="true">
                                        </div>
                                    </div>
                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">性别要求：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.requireGender" ng-disabled="true">
                                        </div>
                                    </div>
                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">人数上线：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.requirePeopleNumber" ng-disabled="true">
                                        </div>
                                    </div>
                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">是否礼仪性饮酒：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.isDrink" ng-disabled="true">
                                        </div>
                                    </div>
                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">打赏金额：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.rewardMoney" ng-disabled="true">
                                        </div>
                                    </div>
                                      <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">订单状态：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="task.status" ng-disabled="true">
                                        </div>
                                    </div>

                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">订单备注</label>
                                </div>
                                <div class="form-group clearfix">
                                    <section class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-sm-12">
                                                <textarea style="width: 100%;min-height: 150px;padding: 15px;" ng-model="task.adminDescription" class="ui-editor"></textarea>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="changetask()">确定修改</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
