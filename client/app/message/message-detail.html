

<section class="page-form-ele page" ng-controller="MessageDetailCtrl">


    <div class="row ui-section" ng-controller="MessageDetailCtrl" >
        <div class="col-md-12"></div>
        <div class="col-md-8 clearfix"> <h2 class="section-header">消息详情</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="changeClick()">修改</md-button><md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button>
            <md-button class="md-raised btn-w-md md-primary changeClick cancelClick" ng-click="cancelClick()" style="display:none">取消</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row message-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="messageForm" id="messageForm">
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>消息类型：系统消息</label>
                                                <input class="messageId" ng-model="message.messageId"  disabled>
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">    
                                            <md-input-container flex>
                                                <label>操作人：张三</label>
                                                <input class="messageType" ng-model="message.type" disabled>
                                              
                                            </md-input-container>
                                        </div>
                                         <div layout layout-sm="column">    
                                            <md-input-container flex>
                                                <label>发送方式： 平台发送</label>
                                                <input class="messageType" ng-model="message.type" disabled>
                                              
                                            </md-input-container>
                                        </div>
                                       
                                         <div layout layout-sm="column">    
                                            <md-input-container flex>
                                                <label>发送时间：2015-06-11  13:20</label>
                                                <input class="messageType" ng-model="message.type" disabled>
                                              
                                            </md-input-container>
                                        </div>
                                        
                                         <div layout layout-sm="column">    
                                            <md-input-container flex>
                                                <label>消息内容：您已成功成为经销商用户，请认真阅读经销商用户操作手则，以便.....</label>
                                                <input class="messageType" ng-model="message.type" disabled>
                                              
                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm='column'>
                                            
                                            <textarea class="message-content-edit-html" ng-model="messageContent" style="display:none"></textarea>
                                        </div>
                                        <div layout layout-sm='column' class="changeConfirm" style="display:none">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="changeConfirm()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
