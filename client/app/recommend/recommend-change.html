

<section class="page-form-ele page" ng-controller="ChangeRecommendCtrl">


    <div class="row ui-section">
        <div class="col-md-12"></div>
        <div class="col-md-8 clearfix"> <h2 class="section-header">编辑分类</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row banner-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="bannerForm" id="bannerForm">
                                        
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">标题：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="bannerId" ng-model="recommend.title">
                                            </div>
                                        </div>

                                                               
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">首页展示顺序：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="bannerLink" ng-model="recommend.sort">
                                            </div>
                                        </div>

                                        <div class="form-group text-center clearfix">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="modify()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>

                            <div class="col-md-12">
                                <table class="table table-bordered table-striped table-responsive" >
            <thead>
            <tr>
               
                <th><div class="th">
                ID
                </div></th>

                <th><div class="th">
                应用名称
                </div></th>

                <th><div class="th">
                图标
                </div></th>
                
               
                <th><div class="th">
                    操作
                </div></th>
            </tr>
            
            </thead>

            <tbody>
                <tr data-ng-repeat="store in apps" class="delete-{{store.appId}}">
                    <td ng-bind="store.appId
"></td>
                    <td ng-bind="store.name"></td>
                    <td>
                        <img src="{{store.logo}}">
                    </td>
                    
                    
                    <td class="opertation" class="delete-{{store.appId}}">
                        <a href="" ng-click="top(store.appId)">置顶</a> 
                        <a href="" ng-click="remove(store.appId)">移除</a> 
                        <!-- <a href="" ng-click="deleteRecommend(store.recommendTypeId)">删除</a>  -->
                    </td>
                </tr>
            </tbody>
            
        </table>
                            </div>

                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
