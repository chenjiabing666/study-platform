<section class="page-form-ele page" ng-controller="AgentChangeCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">编辑经纪人</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row surname-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="surnameForm" class="surnameForm">

                                 <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">经纪人ID：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="surnameName" ng-model="invitation.surnameId" disabled>
                                    </div>
                                </div>

                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">邀请码：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="surname " ng-model="invitation.surname">
                                    </div>
                                </div>
                                
                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">到期时间：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="hallName" ng-model="invitation.hallName">
                                    </div>
                                </div>
                               
                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="changesurname()">确定修改</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
