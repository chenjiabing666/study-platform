
<div class="page page-table" ng-controller="ReportCtrl">

    <div class="row ui-section">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">举报列表</h2>
        </div>
    <div class="col-md-12" ng-show="isShow == 1">
        <section class="panel panel-default table-dynamic">
            <div class="table-filters">
                <div class="row">
                    <div class="col-sm-12 col-xs-12" >
                        <form class="report_list_header">

                            <!-- <label class="col-sm-3 col-xs-3">
                                <span >举报名:</span>
                                <input type="text" id="nickName" placeholder="输入举报名" class="border-radius-5 border-default ml-10 input-default input-w-50"
                                data-ng-model="kwReportName" data-ng-keyup="search()">
                            </label> --> 
                        </form>
                    </div>
                </div>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                       <!--  <th>
                        <div class="th">
                        <md-checkbox ng-click="selectAll()" ng-checked="isSelectedAll">全选</md-checkbox>
                        </div>
                        </th> -->
                        <th><div class="th">
                            举报ID
                        </div></th>
                        <th><div class="th">
                            举报人ID
                        </div></th>
                        <th><div class="th">
                            举报人昵称
                        </div></th>
                        <th><div class="th">
                            举报人手机
                        </div></th>
                        <th><div class="th">
                            被举报人ID
                        </div></th>
                        <th><div class="th">
                            被举报人昵称
                        </div></th>
                        <th><div class="th">
                            被举报人手机
                        </div></th>
                        <th><div class="th">
                            举报内容
                        </div></th>
                        <th><div class="th">
                            举报日期
                        </div></th>
                        <th><div class="th">
                            管理员ID
                        </div></th>
                        <th><div class="th">
                            管理员备注
                        </div></th>
                        <th><div class="th">
                            操作
                        </div></th>
                    </tr>

                </thead>
                <tbody>
                    <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.reportId}}">
                         <!-- <td> <md-checkbox ng-click="selectItem(store.reportId)" ng-checked="selected[store.reportId]"></md-checkbox></td> -->
                        <td ng-bind="store.reportId"></td>
                        <td ng-bind="store.reportUserId"></td>
                        <td ng-bind="store.reporter"></td>
                        <td ng-bind="store.reporterMobile"></td>

                        <td ng-bind="store.reportObject"></td>
                        <td ng-bind="store.beReporter"></td>
                        <td ng-bind="store.beReporterMobile"></td>

                        <td ng-bind="store.reportContent  | textLengthSet:true:15:'...'" class="product-buyer-name"></td>
                        <td ng-bind="store.createdDate  | date:'yyyy-MM-dd HH:mm:ss'" ></td>
                        <td ng-bind="store.adminId"></td>
                        <td ng-bind="store.adminDescription"></td>
                        <td class="opertation">
                            <a href="#/report/report-change?id={{store.reportId}}">修改</a>
                            <a href="" ng-click="deleteReport(store.reportId)">删除</a></td>
                        </tr>

                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                显示 
                                <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                            </select>
                            条 
                            当前页{{filteredStores.length}}条/总{{total}}条
                        </span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <uib-pagination class="pagination-sm"
                        ng-model="currentPage"
                        total-items="total"
                        max-size="4"
                        ng-change="select(currentPage)"
                        items-per-page="numPerPage"
                        rotate="false"
                        previous-text="&lsaquo;" next-text="&rsaquo;"
                        boundary-links="true"></uib-pagination>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</div>

</div>
<style>
    .birthInput{
        width: 100px;
    }
</style>
