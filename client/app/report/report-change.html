<section class="page-form-ele page" ng-controller="ChangeReportCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">修改举报</h2> </div>

        <div class="col-md-8 clearfix" ng-show="isShow ==1"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12" ng-show="isShow ==1">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row user-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm" class="userForm">

                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">举报ID</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="reportName" ng-model="report.reportId" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">举报人ID</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="reportName" ng-model="report.reportUserId" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">被举报人ID</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="reportName" ng-model="report.reportObject" disabled="true">
                                        </div>
                                    </div>
            
                                    <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">举报内容</label>
                                    </div>
                                    <div class="form-group clearfix">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                <textarea style="width: 100%;min-height: 80px;padding: 15px;" ng-model="report.reportContent" class="ui-editor" disabled="true"></textarea>
                                                </div>
                                            </div>
                                        </section>
                                    </div>

                                    <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">管理员备注</label>
                                    </div>
                                    <div class="form-group clearfix">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                <textarea style="width: 100%;min-height: 80px;padding: 15px;" ng-model="report.adminDescription" class="ui-editor"></textarea>
                                                </div>
                                            </div>
                                        </section>
                                    </div>

                                    <div layout layout-sm='column' class="changeConfirm add-btn">
                                        <md-button class="md-raised btn-w-md md-primary" ng-click="modifyReport()">确定修改</md-button><div class="divider"></div>
                                    </div>
                                    
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
