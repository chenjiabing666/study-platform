<section class="page-form-ele page" ng-controller="TransferDetailCtrl">

    <div class="row ui-section"  >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">提现详情</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row user-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm" class="userForm">
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">提现ID：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.transferId" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">用户ID：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.userId" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">订单号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.outBizNo" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">收款账号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.payeeAccount" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">收款方式：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.payeeType" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">提现人：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.payeeRealName" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">提现金额：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.amount" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">提现状态：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userId" ng-model="transfer.status" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">                                        
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>


<style type="text/css">
    .scaleImg{
        width: 50px;
        z-index: 2;
    }
    .scaleImg:hover{
        transform: scale(4);
    }
</style>
