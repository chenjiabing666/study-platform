<section class="page-form-ele page" ng-controller="DealDetailCtrl">


    <div class="row ui-section"  >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">交易详情</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row deal-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="dealForm" class="dealForm">
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易Id：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="dealId" ng-model="deal.dealId" ng-disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易单号：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="deal " ng-model="deal.outOrderNo" ng-disabled="true">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">用户ID：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="hallName" ng-model="deal.userId" ng-disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易类型：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="deal.dealType" ng-disabled="true">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易金额：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="hallName" ng-model="deal.price" ng-disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易状态：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="deal.status" ng-disabled="true">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易描述：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="deal.description" ng-disabled="true">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">交易时间：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="origin" ng-model="deal.createdDate" ng-disabled="true">
                                        </div>
                                    </div>

                                   <!--  <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">描述：</label>
                                    </div>
                                    <div class="form-group clearfix">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                    <textarea style="width: 100%;min-height: 150px;padding: 15px;" ng-model="deal.description" class="ui-editor" ng-disabled="true"></textarea>
                                                </div>
                                            </div>
                                        </section>
                                    </div>      -->                                             
                                </form>
                            </md-content>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </div>
</div>
</section>
