

<section class="page-form-ele page" ng-controller="TaskDurationAddCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">添加行业数据指标</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12" ng-show="isShow==1">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row taskDuration-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="taskDurationForm" class="taskDurationForm">

                                     <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">行业：</label>
                                            <div class="col-sm-9">
                                                <select class="" ng-model="industryId" >
                                                    <option value="{{industry.industryId}}" ng-repeat="industry in industryList">{{industry.name}}</option>
                                                    <!-- <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option> -->
                                                </select>
                                            </div>
                                        </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">标杆企业名称：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="name">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">销售净利率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="pureRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">销售毛利率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="impureRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">流动比率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="flowRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">存货周转率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="depositRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">应收账款周转率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="accountRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">营业收入增长率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="businessRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">净利润增长率：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="profitRate">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">年份：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="taskDuration" ng-model="year">
                                        </div>
                                    </div>

                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="addtaskDuration()">确定添加</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
