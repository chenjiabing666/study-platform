

<section class="page-form-ele page" ng-controller="SWOTAddCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">添加规则</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row taskReward-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="taskRewardForm" class="taskRewardForm">


                                    <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">模块：</label>
                                            <div class="col-sm-9">
                                                <select class="" ng-model="moduleId" >
                                                    <option value="{{module.moduleId}}" ng-repeat="module in moduleList">{{module.moduleName}}</option>
                                                </select>
                                            </div>
                                    </div>

                                      <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">行业：</label>
                                            <div class="col-sm-9">
                                                <select class="" ng-model="industryId" >
                                                    <option value="{{industry.industryId}}" ng-repeat="industry in industryList">{{industry.name}}</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">建议的类型</label>
                                            <div class="col-sm-9">
                                                <select class="" ng-model="type" >
                                                    <option value="1">S</option>
                                                    <!-- <option value="2">W</option> -->
                                                    <option value="2">W-A</option>
                                                    <option value="3">W-B</option>
                                                    <option value="4">O</option>
                                                     <!-- <option value="">T</option> -->
                                                    <option value="5">T-A</option>
                                                    <option value="6">T-B</option>
                                                </select>
                                            </div>
                                        </div>



                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">建议：</label>
                                        <div class="col-sm-9">
                                            <!-- <input class="form-control" class="taskReward" ng-model="advise"> -->
                                            <textarea rows="10" cols="40" ng-model="advise"></textarea>
                                        </div>
                                    </div>

                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="addtaskReward()">确定添加</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
