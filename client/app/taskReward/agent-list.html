
<div class="page page-table" ng-controller="AgentCotroller">

                            <option value="">不限</option>
                            <option ng-repeat="industry in industryList" value="{{industry.industryId}}">{{industry.name}}</option>
                        </select>
                    </label>

                    </label>  -->

                </div></th> -->

                操作

            </tr>

            </thead>
            <tbody>
              <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.competeId}}">

                <td ng-bind="store.competeId"></td>
                <td ng-bind="store.quality"></td>

                <td ng-bind="store.cost"></td>

                    <p ng-repeat="analysis in store.analysis">{{analysis.content}}</p>
                </td>    -->
                <!-- <td>
                    <p ng-show="store.type==1">普通</p>

                </td>    -->

                <td class="opertation">

            <div class="col-md-6 page-num-info">

                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>

</div>
