<section class="page-form-ele page" ng-controller="AgentChange">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">规则修改</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row taskReward-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="taskRewardForm" class="taskRewardForm">

     


                                   
                                      <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">行业：</label>
                                            <div class="col-sm-9">
                                                <select class="" ng-model="compete.industryId" ng-options="industry.industryId as industry.name for industry in industryList">
                                                   
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">质量模块平均得分：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="taskRewardName" ng-model="compete.quality" >
                                    </div>
                                </div>

                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">交付模块的平均得分：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="taskRewardName" ng-model="compete.deliver" >
                                    </div>
                                </div>

                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">成本模块的平均得分：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="taskRewardName" ng-model="compete.cost" >
                                    </div>
                                </div>



                              

                                

                               
                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="changetaskReward()">确定修改</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
