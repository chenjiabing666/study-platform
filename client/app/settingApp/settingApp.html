    

<section class="page-form-ele page" ng-controller="AddSettingAppCtrl">


    <div class="row ui-section" >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">录入礼物</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row banner-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="settingAppForm">
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">礼物名称：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="settingAppName" ng-model="settingApp.settingAppName">
                                            </div>
                                        </div>
    
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">礼物图片：</label>
                                            <div class="col-sm-9">
                                                <input type="file" class="activityIcon" ng-model="activity.settingAppIcon" accept="image/*" ng-submit="doUploadPhoto()" onchange="angular.element(this).scope().doUploadPhoto(this)">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">礼物价格：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="price" ng-model="settingApp.price">
                                            </div>
                                        </div>

                                        <div layout layout-sm='column' class="changeConfirm add-btn">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="addSettingApp()">确定添加</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
