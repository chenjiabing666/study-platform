
<div class="page page-table" ng-controller="OrderPriceCtrl">

    <div class="row ui-section">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">订单价格列表</h2>
        </div>
    <div class="col-md-12">
        <section class="panel panel-default table-dynamic">
            <div class="table-filters">
                <div class="row">
                    <div class="col-md-4 clearfix">    
                        <a class=" md-primary add-product"  href="#/settingApp/order-price-add">增加</a>
                    </div>

                </div>
            </div>
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th><div class="th">
                            价格ID
                        </div></th>
                        <th><div class="th">
                            价格（元）
                        </div></th>
                        <th><div class="th">
                            操作
                        </div></th>
                    </tr>

                </thead>
                <tbody>
                    <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.orderPriceId}}">
                        <td ng-bind="store.orderPriceId"></td>
                        <td ng-bind="store.price"></td>
                        <td class="opertation">
                            <a href="#/settingApp/order-price-change?id={{store.orderPriceId}}">修改</a>
                            <a href="" ng-click="delete(store.orderPriceId)">删除</a></td>
                        </tr>

                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                显示 
                                <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                            </select>
                            条 
                            当前页{{filteredStores.length}}条/总{{total}}条
                        </span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <uib-pagination class="pagination-sm"
                        ng-model="currentPage"
                        total-items="total"
                        max-size="4"
                        ng-change="select(currentPage)"
                        items-per-page="numPerPage"
                        rotate="false"
                        previous-text="&lsaquo;" next-text="&rsaquo;"
                        boundary-links="true"></uib-pagination>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</div>

</div>
<style>
    .birthInput{
        width: 100px;
    }
</style>
