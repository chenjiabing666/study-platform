    

<section class="page-form-ele page" ng-controller="ChangeTeacherCtrl">


    <div class="row ui-section" >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">修改教师</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row banner-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="teacherForm">

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">教师id：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="teacherId" ng-model="teacher.teacherId">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">账号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="userName" ng-model="teacher.userName">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">密码：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="password" ng-model="teacher.password">
                                            </div>
                                        </div>
    
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">性别：</label>
                                            <div class="col-sm-9">
                                                <md-radio-group id="gender" class="ui-md-radio-group-inline" ng-model="teacher.gender">
                                                    <md-radio-button value="男">男</md-radio-button>
                                                    <md-radio-button value="女">女</md-radio-button>
                                                </md-radio-group>
                                            </div>
                                        </div>
                                
                                        <div layout layout-sm='column' class="changeConfirm add-btn">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="changeTeacher()">确定修改</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
