
<div class="page page-table" ng-controller="TeacherCtrl">

    <div class="row ui-section">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">教师列表</h2>
        </div>
    <div class="col-md-12">
        <section class="panel panel-default table-dynamic">
            <div class="table-filters">
                <div class="row">
                    <div class="col-sm-12 col-xs-12" >
                        <form class="teacher_list_header">
                            <label class="col-sm-3 col-xs-3">
                                <span >教师账号:</span>
                                <input type="text" id="userName" placeholder="输入教师账号" class="border-radius-5 border-default ml-10 input-default input-w-50"
                                data-ng-model="kwUserName" data-ng-keyup="search()">
                            </label> 
                        </form>
                    </div>

                    <div class="col-md-4 clearfix">    
                        <!-- <a class=" md-primary add-product"  href="#/teacher/teacher-add" >录入教师</a> -->
                    </div>
                </div>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th><div class="th">
                            教师ID
                        </div></th>
                        <th><div class="th">
                            账号
                        </div></th>
                        <th><div class="th">
                            昵称
                        </div></th>
                        <th><div class="th">
                            头像           
                        </div></th>
                        <th><div class="th">
                            性别
                        </div></th>
                        <th><div class="th">
                            上课数
                        </div></th>
                        <th><div class="th">
                            获得费用
                        </div></th>
                        <th><div class="th">
                            操作
                        </div></th>
                    </tr>

                </thead>
                <tbody>
                    <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.teacherId}}">
                        <td ng-bind="store.teacherId"></td>
                        <td ng-bind="store.userName"></td>
                        <td ng-bind="store.teacherName"></td>
                        <td> <img class="showImg" ng-src="{{store.teacherIcon}}" alt=""></td>
                        <td ng-bind="store.gender"></td>
                        <td ng-bind="store.countClazz"></td>
                        <td ng-bind="store.countClazz * 30"></td>
                        <td class="opertation">
                            <a href="#/clazz/clazz-list?id={{store.teacherId}}">课程</a>
                            <a href="#/teacher/teacher-change?id={{store.teacherId}}">修改</a>
                            <a href="" ng-click="deleteTeacher(store.teacherId)">删除</a></td>
                        </tr>

                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                显示 
                                <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                            </select>
                            条 
                            当前页{{filteredStores.length}}条/总{{total}}条
                        </span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <uib-pagination class="pagination-sm"
                        ng-model="currentPage"
                        total-items="total"
                        max-size="4"
                        ng-change="select(currentPage)"
                        items-per-page="numPerPage"
                        rotate="false"
                        previous-text="&lsaquo;" next-text="&rsaquo;"
                        boundary-links="true"></uib-pagination>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</div>

</div>
<style>
    .birthInput{
        width: 100px;
    }
</style>
