

<section class="page-form-ele page" ng-controller="noticeDetailCtrl">


    <div class="row ui-section"  >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">模块详情</h2> </div>
        
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12" ng-show="isShow==1">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row notice-detail" >
                        <div class="col-lg-8 col-lg-offset-2">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="noticeForm" class="noticeForm">

                                       <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">模块名称：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="noticeName" ng-model="module.moduleName">
                                            </div>
                                        </div>


                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">模块描述：</label>
                                            <div class="col-sm-9">
                                                <textarea rows="20" cols="60" ng-model="module.description"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">高分：</label>
                                            <div class="col-sm-9">
                                                <input  class="noticeName" ng-model="module.highScoreMin">分--
                                                <input  class="noticeName" ng-model="module.highScoreMax">分
                                            </div>
                                        </div>


                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">中等：</label>
                                            <div class="col-sm-9">
                                                <input  class="noticeName" ng-model="module.mediumScoreMin">分--
                                                <input  class="noticeName" ng-model="module.mediumScoreMax">分
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">低分：</label>
                                            <div class="col-sm-9">
                                                <input  class="noticeName" ng-model="module.lowScoreMin">分--
                                                <input  class="noticeName" ng-model="module.lowScoreMax">分
                                            </div>
                                        </div>
                                        
                                        <div layout layout-sm='column' class="changeConfirm add-btn">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="modifyNotice()">修改模块</md-button><div class="divider"></div>
                                        </div>




                                    <div ng-repeat="industry in industryList">
                                        <h1 style="font-size: 20px;color: red">行业：{{industry.name}}</h1>
                                        <div ng-repeat="solution in industry.solutions">
                                            <h2 style="font-size: 10px;" ng-if="solution.type==1">高分解决方案</h2>
                                            <h2 style="font-size: 10px" ng-if="solution.type==2">中等解决方案</h2>
                                            <h2 style="font-size: 10px" ng-if="solution.type==3">低分解决方案</h2>

                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">常见问题及原因：</label>
                                                <div class="col-sm-9">
                                                    <textarea rows="10" cols="60" ng-model="solution.questionReason"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">常见问题及原因的文件：</label>
                                                <div class="col-sm-9">
                                                    <a href="{{solution.questionReasonUrl}}" ng-show="solution.questionReasonUrl!=null" target="_blank" style="color:  red;font-size: 20px">{{solution.questionReasonUrl}}</a>
                                                </div>
                                            </div>

                                        <!-- <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">文件的类型：</label>
                                            <div class="col-sm-9">
                                                <select ng-model="solution.questionReasonType">
                                                    <option value="1" ng-selected="solution.questionReasonType==1">图片</option>
                                                    <option value="2" ng-selected="solution.questionReasonType==2">视频</option>
                                                </select>
                                            </div>
                                        </div> -->

                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">上传文件：</label>
                                                <div class="col-sm-9">
                                                    <input type="file" class="bannerFile" ng-model="cd" multiple ng-submit="doUploadPhoto_q1()" onchange="angular.element(this).scope().doUploadPhoto_q1(this)">
                                                    <ul class="img-list"  style="height: 100px;"> </ul>
                                                </div>
                                            </div>


                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">建议：</label>
                                                <div class="col-sm-9">
                                                    <textarea rows="10" cols="60" ng-model="solution.advise" ></textarea>
                                                </div>
                                            </div>

                                        <!-- <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">文件的类型：</label>
                                            <div class="col-sm-9">
                                                <select ng-model="solution.adviseType">
                                                    <option value="1" ng-selected="solution.adviseType==1">图片</option>
                                                    <option value="2" ng-selected="solution.adviseType==2">视频</option>
                                                </select>
                                            </div>
                                        </div> -->

                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">建议的文件：</label>
                                                <div class="col-sm-9">
                                                    <!-- <input type="text" ng-model="solution.adviseUrl" class="form-control" disabled> -->
                                                    <a href="{{solution.adviseUrl}}" ng-show="solution.adviseUrl!=null" target="_blank" style="color:  red;font-size: 20px">{{solution.adviseUrl}}</a>
                                                </div>
                                            </div>


                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">上传文件：</label>
                                                <div class="col-sm-9">
                                                    <input type="file" class="bannerFile" ng-model="banner.file" multiple ng-submit="doUploadPhoto_ad1()" onchange="angular.element(this).scope().doUploadPhoto_ad1(this)">
                                                    <ul class="img-list"  style="height: 100px;"> </ul>
                                                </div>
                                            </div>

                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">解读：</label>
                                                <div class="col-sm-9">
                                                    <textarea rows="10" cols="60" ng-model="solution.analysis"></textarea>
                                                </div>
                                            </div>

                                             <!-- <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">文件的类型：</label>
                                            <div class="col-sm-9">
                                                <select ng-model="solution.analysisType">
                                                    <option value="1" ng-selected="solution.analysisType==1">图片</option>
                                                    <option value="2" ng-selected="solution.analysisType==2">视频</option>
                                                </select>
                                            </div>
                                        </div> -->

                                             <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">解读的文件：</label>
                                                <div class="col-sm-9">
                                                    <!-- <input type="text" ng-model="solution.adviseUrl" class="form-control" disabled> -->
                                                    <a href="{{solution.analysisUrl}}" ng-show="solution.analysisUrl!=null" target="_blank" style="color:  red;font-size: 20px">{{solution.analysisUrl}}</a>
                                                </div>
                                            </div>

                                            <div class="form-group clearfix">
                                                <label for="" class="col-sm-3 control-label">上传文件：</label>
                                                <div class="col-sm-9">
                                                    <input type="file" class="bannerFile" ng-model="banner.file" multiple ng-submit="doUploadPhoto_an1()" onchange="angular.element(this).scope().doUploadPhoto_an1(this)">
                                                    <ul class="img-list"  style="height: 100px;"> </ul>
                                                </div>
                                            </div>

                                             <div layout layout-sm='column' class="changeConfirm add-btn">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="modifySolution(solution.solutionId)">修改解决方案</md-button><div class="divider"></div>
                                        </div>

                                             <hr>

                                        </div>
                                        
                                        </div>
                                        
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section> 

        </div>
        
    </div>
</section>
