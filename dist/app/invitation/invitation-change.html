<section class="page-form-ele page" ng-controller="SurnamechangeCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">编辑姓氏</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row surname-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="surnameForm" class="surnameForm">

                                 <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">姓氏Id：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="surnameName" ng-model="surname.surnameId" disabled>
                                    </div>
                                </div>

                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">姓氏：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="surname " ng-model="surname.surname">
                                    </div>
                                </div>
                                
                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">堂号：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="hallName" ng-model="surname.hallName">
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">来源：</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" class="origin" ng-model="surname.origin">
                                    </div>
                                </div>
                                
                                <div class="form-group clearfix">
                                    <label for="" class="col-sm-3 control-label">介绍：</label>
                                </div>
                                <div class="form-group clearfix">
                                    <section class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-sm-12">
                                                <textarea style="width: 100%;min-height: 150px;padding: 15px;" ng-model="surname.introduce" class="ui-editor"></textarea>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="changesurname()">确定修改</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
