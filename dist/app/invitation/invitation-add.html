<section class="page-form-ele page" ng-controller="InvitationAddCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix" ng-if="pageType==1"> <h2 class="section-header">添加邀请人</h2> </div>
        <div class="col-lg-8 clearfix" ng-if="pageType==2"> <h2 class="section-header">添加经纪人</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row invitation-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="invitationForm" class="invitationForm">

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">用户ID：</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="invitation" ng-model="invitation.userId">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">邀请人类型：</label>
                                        <div class="col-sm-9">
                                        <md-radio-group class="ui-md-radio-group-inline invitation" ng-model="invitation.userType">
                                            <md-radio-button value="1">经纪人</md-radio-button>
                                            <md-radio-button value="2">普通邀请人</md-radio-button>
                                        </md-radio-group>
                                    </div>
                                </div>

                                <div layout layout-sm='column' class="changeConfirm add-btn">
                                    <md-button class="md-raised btn-w-md md-primary" ng-click="addinvitation()">确定添加</md-button><div class="divider"></div>
                                </div>

                            </form>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
