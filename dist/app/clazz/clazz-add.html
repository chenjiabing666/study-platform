

<section class="page-form-ele page" ng-controller="AddChapterCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">添加章节</h2> </div>

        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row user-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                <form name="userForm" class="userForm">

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">章节号</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="chapterNumber" ng-model="chapter.chapterNumber">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">章节标题</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="chapterName" ng-model="chapter.chapterName">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">发布者id</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="publishId" ng-model="chapter.publishId">
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">是否免费：</label>
                                        <div class="col-sm-9">
                                            <md-radio-group class="ui-md-radio-group-inline novel" ng-model="chapter.isFree">
                                            <md-radio-button value="1">是</md-radio-button>
                                            <md-radio-button value="2">否</md-radio-button>
                                            </md-radio-group>
                                        </div>
                                    </div>

                                    <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">内容：</label>
                                        </div>
                                        <div class="form-group clearfix">
                                            <section class="panel panel-default">
                                                <div class="panel-body">
                                                <div class="col-sm-12">
                                                        <textarea style="width: 100%;min-height: 150px;padding: 15px;" ng-model="chapter.content" class="ui-editor"></textarea>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>

                                    <div layout layout-sm='column' class="changeConfirm add-btn">
                                        <md-button class="md-raised btn-w-md md-primary" ng-click="addChapter()">确定发布</md-button><div class="divider"></div>
                                    </div>
                                    
                                </form>
                            </md-content>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </div>
</div>
</section>

<style type="text/css">
    .ta-editor{overflow: hidden !important;}
</style>
