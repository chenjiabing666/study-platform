
<div class="page page-table" ng-controller="ClazzCtrl">

    <div class="row ui-section">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">课程列表</h2>
        </div>
    <div class="col-md-12">
        <section class="panel panel-default table-dynamic">
            <div class="table-filters">
                <div class="row">
                    <div class="col-sm-12 col-xs-12" >
                        <form class="clazz_list_header">

                            <label class="col-sm-3 col-xs-3">
                                <span >课程名:</span>
                                <input type="text" id="nickName" placeholder="输入课程名" class="border-radius-5 border-default ml-10 input-default input-w-50"
                                data-ng-model="kwClazzName" data-ng-keyup="search()">
                            </label> 
                        </form>
                    </div>

                    <div class="col-md-4 clearfix">    
                        <a class=" md-primary add-product"  href="#/clazz/clazz-add?id={{novelId}}" >录入课程</a>
                        <a class=" md-primary add-product"  href="" ng-click="backClick()" ng-show="pageType == 1">返回</a>
                    </div>

                </div>
            </div>

            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th><div class="th">
                            课程ID
                        </div></th>
                        <th><div class="th">
                            课程标题
                        </div></th>
                        <th><div class="th">
                            课程图片
                        </div></th>
                        <!-- <th><div class="th">
                            课程价格
                        </div></th> -->
                        <th><div class="th">
                            课程标签
                        </div></th>
                        <th><div class="th">
                            课程类型
                        </div></th>
                        <th><div class="th">
                            预约者id
                        </div></th>
                        <th><div class="th">
                            内容简介
                        </div></th>
                        <th><div class="th">
                            操作
                        </div></th>
                    </tr>

                </thead>
                <tbody>
                    <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.clazzId}}">
                        <td ng-bind="store.clazzId"></td>
                        <td ng-bind="store.clazzTitle">
                        <td ng-bind="store.imageUrl"></td>
                        <!-- <td ng-bind="store.labels"> -->
                        <td ng-bind="store.labels">
                        <td ng-bind="store.clazzType">
                        <td ng-bind="store.userId">

                        <td ng-bind="store.content  | textLengthSet:true:15:'...'" class="product-buyer-name"></td>
                        <td class="opertation">
                            <!-- <a href="#/clazz/clazz-change?id={{store.clazzId}}">修改</a>
                            <a href="#/clazz/clazz-detail?id={{store.clazzId}}">详情</a>
                            <a href="" ng-click="deleteClazz(store.clazzId)">删除</a> -->
                            </td>
                        </tr>

                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                显示 
                                <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                            </select>
                            条 
                            当前页{{filteredStores.length}}条/总{{total}}条
                        </span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <uib-pagination class="pagination-sm"
                        ng-model="currentPage"
                        total-items="total"
                        max-size="4"
                        ng-change="select(currentPage)"
                        items-per-page="numPerPage"
                        rotate="false"
                        previous-text="&lsaquo;" next-text="&rsaquo;"
                        boundary-links="true"></uib-pagination>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</div>

</div>
<style>
    .birthInput{
        width: 100px;
    }
</style>
