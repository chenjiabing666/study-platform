
<div class="page page-table" ng-controller="AdminCtrl">

    <div class="row ui-section">
    <div class="col-md-12">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">管理员列表</h2>
        </div>

    </div ng-show="isShow == 1">
    <div class="col-md-12" >
        <section class="panel panel-default table-dynamic">
          <div class="table-filters">
            <div class="row">
            <div class="col-sm-12 col-xs-12" >
                <form class="user_list_header">
                    <label class="col-sm-3 col-xs-3">
                        <span >管理员账号:</span>
                        <input type="text" id="account" placeholder="输入管理员账号" class="border-radius-5 border-default ml-10 input-default input-w-50" data-ng-model="account" data-ng-keyup="search()">
                    </label> 
                </form>
               
            </div>

            <div class="col-md-4 clearfix">
                <a class=" md-primary add-product" href="#/admin/admin-add">添加管理员</a>
                
            </div>

            </div>
        </div>

<table class="table table-bordered table-striped table-responsive" >
            <thead>
            <tr>
               
                <th><div class="th">
                编号
                </div></th>

                <th><div class="th">
                管理员账号
                </div></th>

                <th><div class="th">
                邮箱账号
                </div></th>

                <th><div class="th">
                手机号码
                </div></th>
                
                <th><div class="th">
                权限描述
                </div></th>

                <th><div class="th">
                账户状态
                </div></th>

                <th><div class="th">
                创建时间
                </div></th>

               <!-- <th><div class="th">
                角色名称
                </div></th>    -->           
               <!--  <th><div class="th">
                描述
                </div></th> -->
               <!--  <th><div class="th">
               创建时间
               </div></th> -->
                <th><div class="th">
                    操作
                </div></th>
            </tr>
            
            </thead>

            <tbody>
                <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.adminId}}">
                    <td ng-bind="store.adminId"></td>
                    <td ng-bind="store.account"></td>
                    <td ng-bind="store.email"></td>
                    <td ng-bind="store.mobile"></td>
                    <!-- <td ng-bind="store.roleName"></td>
                    <td ng-bind="store.description"></td> -->
                    <td ng-bind="store.description"></td>

                    <td ng-if="store.activated==1" id="status-{{store.adminId}}" >启用</td>
                    <td ng-if="store.activated==0" id="status-{{store.adminId}}" >禁用</td>
                    
                    <td ng-bind="store.createdDate"></td>


                    <td class="opertation">
                        <a href="#/admin/admin-change?id={{store.adminId}}">修改</a> 
                        <a href="" ng-click="deleteAdmin(store.adminId)">删除</a> 
                        <!-- <a ng-if="store.deleted==2" href="" ng-click="startAdmin(store.adminId)" id="operation-{{store.adminId}}">启用</a>
                        <a ng-if="store.deleted==1" href="" ng-click="deleteAdmin(store.adminId)" id="operation-{{store.adminId}}">注销</a> -->
                    </td>
                </tr>
            </tbody>
            
        </table>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                显示
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                条
                当前页{{filteredStores.length}}条/总{{total}}条
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
        </footer>
        </section>
    </div>
    </div>

</div>
<style>
    .birthInput{
        width: 100px;
    }
</style>
