

<section class="page-form-ele page" ng-controller="TaskKindDetailCtrl">


    <div class="row ui-section"  >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">开发者详情</h2> </div>
        <div class="col-md-8 clearfix"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row TaskKind-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="articleForm" class="articleForm">
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">Id：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="taskKindId" ng-model="user.userId" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">用户账号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="title" ng-model="user.userName" ng-disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">用户名称：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="maxmember" ng-model="user.realName" ng-disabled="true">
                                            </div>
                                        </div>
                                       <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">性别：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="imageUrl" ng-if="user.gender==1" value="男" ng-disabled="true">
                                                <input class="form-control" class="imageUrl" ng-if="user.gender==2" value="女" ng-disabled="true">
                                            </div>
                                        </div>
                                        
										<div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">地址：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenDrink" ng-model="user.address" ng-disabled="true">
                                            </div>
                                        </div>


										<div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">认证类型：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" value="开发者" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">身份类别：</label>
                                                
                                                <input class="form-control"  ng-if="user.isDeveloper==1" value="个人开发者" ng-disabled="true">

                                                <input class="form-control"  ng-if="user.isDeveloper==2" value="企业开发者" ng-disabled="true">
                                        </div>

                                        
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">注册账号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.userName" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="user.isDeveloper==2">
                                            <label for="" class="col-sm-3 control-label">企业名称：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.enterpriseName" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="user.isDeveloper==1">
                                            <label for="" class="col-sm-3 control-label">个人姓名：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.realName" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">出品人：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.publisherName" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="user.isDeveloper==2">
                                            <label for="" class="col-sm-3 control-label">营业执照：</label>
                                            
                                            <div class="col-sm-9">
                                                <button class="from-control btn btn-primary" ng-click="download(user.businessLicense)">点击下载</button>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="user.isDeveloper==1">
                                            <label for="" class="col-sm-3 control-label">身份证照片：</label>
                                            <div class="col-sm-9">
                                                <img src="{{user.idCardImage}}" style="width: 100px;height: 100px">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="user.isDeveloper==2">
                                            <label for="" class="col-sm-3 control-label">营业执照注册号：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.businessLicenseNumber" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix" ng-show="user.isDeveloper==2">
                                            <label for="" class="col-sm-3 control-label">注册地址：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.registedAddress" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">联系人姓名：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.contactName" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">联系地址：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.contactAddress" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">电子邮箱：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.email" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">手机号码：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.contactMobile" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">QQ：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.qq" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">官网地址(选填):</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-model="user.webAddress" ng-disabled="true">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">审核状态：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="isOpenAnonymity" ng-if="user.examinStatus==0" value="未审核" ng-disabled="true">

                                                <input class="form-control" class="isOpenAnonymity" ng-if="user.examinStatus==1" value="审核成功" ng-disabled="true">
                                                
                                                <input class="form-control" class="isOpenAnonymity" ng-if="user.examinStatus==2" value="审核失败" ng-disabled="true">
                                            </div>
                                        </div>




                                    <!-- <div class="form-group clearfix">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                <textarea style="width: 100%;min-height: 300px;padding: 15px;" ng-model="taskKind.titleRemark" class="ui-editor" disabled="true"></textarea>
                                                </div>
                                            </div>
                                        </section>
                                    </div> -->

                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
