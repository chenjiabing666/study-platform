
<div class="page page-table" ng-controller="TaskKindAppCtrl">

    <div class="row ui-section">
    <div class="col-md-12">
        <div class="col-md-8 clearfix">
            <h2 class="section-header">应用认证审核</h2>
        </div>
        
    </div>
    <div class="col-md-12" ng-show="isShow == 1">
        <section class="panel panel-default table-dynamic">
          <div class="table-filters">
            <div class="row">
            <div class="col-sm-12 col-xs-12" >
                <form class="taskKind_list_header">
                    
                   <label class="col-sm-3 col-xs-3">
                        <span >ID:</span>
                        <input type="text" id="userId" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="userId" data-ng-keyup="search()">
                    </label> 

                    <label class="col-sm-3 col-xs-3">
                        <span>用户账号:</span>
                        <input type="text" id="userName" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="userName" data-ng-keyup="search()">
                    </label>

                    <label class="col-sm-3 col-xs-3">
                        <span>用户姓名:</span>
                        <input type="text" id="realName" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="realName" data-ng-keyup="search()">
                    </label>

                    <label class="col-sm-3 col-xs-3">
                                <span >地区:</span>
                                <select data-ng-model="provinceCode" class="border-radius-5 border-default ml-10 input-default input-w-50" data-ng-change="search()">
                                    <option value="">全部</option>
                                    <option data-ng-repeat="province in provinces" value="{{province.provinceCode}}">{{province.provinceName}}</option>
                                </select>
                    </label>

                    <label class="col-sm-3 col-xs-3">
                                <span >请求时间:</span>
                               <input type="text" id="authDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="feedBackDate"  data-ng-keyup="search()" data-ng-change="search()">
                    </label>

                    <label class="col-sm-3 col-xs-3">
                                <span >审核状态:</span>
                            <select data-ng-model="status" class="border-radius-5 border-default ml-10 input-default input-w-50" data-ng-change="search()">
                                    <option value="">全部</option>
                                    <option value="2">未审核</option>
                                    <option value="1">审核通过</option>
                                    <option value="3">审核失败</option>
                                </select>
                    </label>



                    <!-- <label class="col-sm-3 col-xs-4">
                        <span>用户账号:</span>
                        <input type="text" id="userId" class="border-radius-5 border-default ml-10 input-default input-w-50"
                        data-ng-model="kwTitle" data-ng-keyup="search()">
                    </label> -->
                </form>
            </div>

            <div class="col-md-4 clearfix">
                <!-- <a class=" md-primary add-product" href="#/taskKind/taskKind-add">添加任务品类</a> -->
                <a class=" md-primary add-product"  ng-click="deleteList(1)" >审核通过</a>
                <a class=" md-primary add-product"  ng-click="deleteList(3)" >审核不通过</a>
            </div>
            
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
            <th><div class="th">
                <md-checkbox ng-click="selectAll()" ng-checked="isSelectedAll">全选</md-checkbox>
                </div></th>
               <!--  <th><div class="th">
                序号
                </div></th> -->
                <th><div class="th">
                ID
                </div></th>
                <th><div class="th">
                用户账号
                </div></th>
                <th><div class="th">
                用户姓名
                </div></th>
                <th><div class="th">
                地址
                </div></th>
                <!-- <th><div class="th">
                认证类型
                </div></th> -->
                <th><div class="th">
                请求时间
                </div></th>
                <th><div class="th">
                审核状态
                </div></th>
                <!-- <th><div class="th">
                创建时间
                </div></th> -->
                <th><div class="th">
                操作
                </div></th>
            </tr>

            </thead>
            <tbody>
              <tr data-ng-repeat="store in currentPageStores" class="delete-{{store.appId}}">
                <td> <md-checkbox ng-click="selectItem(store.appId)" ng-checked="selected[store.appId]"></md-checkbox></td>
                <td ng-bind="store.appId"></td>
                <td ng-bind="store.userName"></td>
                <td ng-bind="store.realName"></td>
                <td ng-bind="store.address"></td>
                <td ng-bind="store.authDate"></td>
                <td>
                    <p ng-if="store.examinStatus==2">未审核</p>
                    <p ng-if="store.examinStatus==1">审核通过</p>
                    <p ng-if="store.examinStatus==3">审核失败</p>
                </td>
                <!-- <td ng-bind="store.realName"></td>

                <td> <img class="showImg" ng-src="{{store.imageUrl}}" alt=""></td>
                <td> <img class="showImg" ng-src="{{store.showImageUrl}}" alt=""></td>
                <td ng-bind="store.maxmember"></td>
                <td ng-bind="store.isOpenDrink | isDoing"></td>
                <td ng-bind="store.isOpenAnonymity | isDoing"></td>
                <td ng-bind="store.createdDate | date:'yyyy-MM-dd HH:mm:ss'"></td> -->          
                <td class="opertation">
                    <!-- <a href="#/taskKind/taskKind-change?id={{store.userId}}">编辑</a>
                    <a href="" ng-click="deleteTaskKind(store.userId)">删除</a> -->
                    <a href="#/taskKind/taskKind-change?id={{store.appId}}">详情</a>
                   <!--  <a href="#/taskDuration/taskDuration-list?id={{store.userId}}">时长</a>
                    <a href="#/taskReward/taskReward-list?id={{store.userId}}">打赏</a> -->
                </td>
              </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                显示 
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                条 
                当前页{{filteredStores.length}}条/总{{total}}条
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <uib-pagination class="pagination-sm"
                    ng-model="currentPage"
                    total-items="total"
                    max-size="4"
                    ng-change="select(currentPage)"
                    items-per-page="numPerPage"
                    rotate="false"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    boundary-links="true"></uib-pagination>
            </div>
            </div>
        </footer>
        </section>
    </div>
    </div>
    
</div>
<style>
    .birthInput{
        width: 100px;
    }

    .product-buyer-name {
        max-width: 110px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
