

<section class="page-form-ele page" ng-controller="ChangeOrderPriceCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">修改价格</h2> </div>

        <div class="col-md-8 clearfix" ng-if="isAdminListRole==1"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row user-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm" class="userForm">

                                     <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">价格ID</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="questionName" ng-model="orderPrice.orderPriceId" disabled="true">
                                        </div>
                                    </div>
            
                                    <div class="form-group clearfix">
                                        <label for="" class="col-sm-3 control-label">价格</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" class="questionName" ng-model="orderPrice.price">
                                        </div>
                                    </div>

                                    
                                    <div layout layout-sm='column' class="changeConfirm add-btn">
                                        <md-button class="md-raised btn-w-md md-primary" ng-click="modify()">确定修改</md-button><div class="divider"></div>
                                    </div>
                                    
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
