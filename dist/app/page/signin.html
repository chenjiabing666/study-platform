<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1>管理员登录</h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required ng-model="admin" class="form-control">
                                        <span class="input-bar"></span>
                                        <label>用户名：</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required ng-model="password" class="form-control">
                                        <span class="input-bar"></span>
                                        <label>密码：</label>
                                    </div>
                                </div>

                                <!-- <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required ng-model="code" class="form-control">
                                        <span class="input-bar"></span>
                                        <label>验证码：</label>
                                        <img src="http://localhost:8080/applicationMarket-server/admin/getImageCode.do" style="position: relative;left: 241px;top: -30px;">
                                    </div>
                                </div> -->

                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a ng-click="login()" class="color-primary denglu">登录</a>
                    </div>
                </div>

                <div class="additional-info">
                </div>

            </div>                
        </div>

    </div>

</div>
