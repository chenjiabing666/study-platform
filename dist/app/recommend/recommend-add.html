    

<section class="page-form-ele page" ng-controller="AddRecommendCtrl">


    <div class="row ui-section">
        <div class="col-lg-8 clearfix"> <h2 class="section-header">添加分类</h2> </div>

        <div class="col-md-8 clearfix" ng-if="isShow == 1"> 
            <md-button class="md-raised btn-w-md md-primary changeClick" ng-click="backClick()">返回</md-button><div class="divider"></div>
        </div>
        
        <div class="col-md-12" ng-if="isShow == 1">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row banner-detail" >
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm">
                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">分类标题：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="recommendName" ng-model="recommend.title">
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label for="" class="col-sm-3 control-label">首页展示顺序：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" class="account" ng-model="recommend.sort1">
                                            </div>
                                        </div>

                                        

                                        
                                        <div layout layout-sm='column' class="changeConfirm add-btn">
                                            <md-button class="md-raised btn-w-md md-primary" ng-click="addRecommend()">确定添加</md-button><div class="divider"></div>
                                        </div>
                                    </form>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
